<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Fashion Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 8px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1200x600');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 50px;
        }

        .hero p {
            font-size: 20px;
        }

        .products {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="home.html">Fashion Store</a>
            <div>
                <a href="signup.html">Sign Up</a>
                <a href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to Fashion Store</h1>
        <p>Discover the latest trends in fashion</p>
    </div>

    <!-- Product Section -->
    <div class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$59.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x250" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$69.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>

</body>

</html>
