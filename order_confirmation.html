<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Fashion Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .confirmation-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        .confirmation-container h2 {
            text-align: center;
            color: #333;
        }

        .confirmation-container p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        .order-details {
            margin-top: 20px;
        }

        .order-details p {
            font-size: 14px;
        }

        .button-gap {
            margin-top: 20px;
            text-align: center;
        }

        .button-gap button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-gap button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Order Confirmation Section -->
    <div class="confirmation-container">
        <h2>Order Confirmed!</h2>
        <p>Thank you for your purchase! Your order has been successfully placed.</p>

        <!-- Order Details -->
        <div class="order-details">
            <p><strong>Order Number:</strong> #12345</p>
            <p><strong>Item:</strong> Stylish Dress</p>
            <p><strong>Amount Paid:</strong> $50</p>
            <p><strong>Payment Method:</strong> Cash on Delivery</p>
            <p><strong>Shipping Address:</strong> 1234 Fashion St, City, Country</p>
        </div>

        <!-- Button to Return to Home or Products Page -->
        <div class="button-gap">
            <button onclick="window.location.href='index.html'">Return to Home</button>
            <button onclick="window.location.href='products.html'">Browse More Products</button>
        </div>
    </div>

    <!-- Footer -->
    <div style="background-color: #333; padding: 10px; color: white; text-align: center;">
        <p>&copy; 2025 Fashion Store. All rights reserved.</p>
    </div>

</body>

</html>
